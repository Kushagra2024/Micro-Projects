<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dest/style.css">
    <title>Quiz Application</title>
</head>

<body class="bg-slate-950 w-screen h-fit relative min-h-screen flex flex-col items-center justify-start pt-4 pb-40 overflow-x-hidden
    sm:pt-10">

    <!-- Heading -->
    <header class="text-3xl text-yellow-50 pb-3 mb-10
    sm:text-5xl">
        Quiz-O-World
    </header>

    <audio id="audioElement" preload="auto">
        <source src="./Assets/switch-light-04-82204.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <!-- Quiz wrapper starts here -->
    <div class="bg-slate-50 w-[80%] max-w-[500px] rounded-md p-4 cursor-default">

        <!-- Welcome Text -->
        <h1 class="text-xl font-extrabold tracking-wider text-center
        sm:text-2xl" id="heading">
            Welcome to the Ultimate Quiz App
        </h1>

        <!-- Category Loader -->
        <div class="hidden w-full" id="loader-container">
            <div class="animate-pulse">
                <div class="grid grid-cols-4 space-y-4 py-1">
                    <div class="h-6 bg-slate-500 rounded col-span-4"></div>
                    <div class="w-full col-span-4">
                        <div class="w-1/4 grid grid-cols-1 space-y-3">
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-3 bg-slate-500 rounded col-span-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Container -->
        <div class="hidden" id="category-container">
            <h1 class="text-lg font-semibold mb-2
                sm:text-xl sm:font-bold">Select Category of Questions
            </h1>

            <!-- Category List -->
            <div class="px-4 h-36 overflow-y-scroll">
                <ul id="category_list">
                    <li class="cursor-pointer">Any Category</li>
                </ul>
            </div>
        </div>

        <!-- Difficulty Container -->
        <div class="hidden" id="difficulty-container">
            <h1 class="text-lg font-semibold mb-2
                sm:text-xl sm:font-bold">Select Difficulty of Questions
            </h1>

            <div class="px-4">
                <button class="block my-1" onclick="handleSelectedDifficulty('easy')">Easy</button>
                <button class="block my-1" onclick="handleSelectedDifficulty('medium')">Medium</button>
                <button class="block my-1" onclick="handleSelectedDifficulty('difficult')">Difficult</button>
            </div>
        </div>

        <!-- Question & Option Loader -->
        <div class="hidden w-full" id="loader-quiz-container">
            <div class="animate-pulse">
                <div class="grid grid-cols-4 space-y-4 py-1">
                    <div class="h-6 bg-slate-500 rounded col-span-4"></div>
                    <div class="h-6 bg-slate-500 rounded col-span-4"></div>
                    <div class="w-full col-span-4">
                        <div class="w-1/4 grid grid-cols-1 space-y-4">
                            <div class="h-6 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-6 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-6 bg-slate-500 rounded col-span-1"></div>
                            <div class="h-6 bg-slate-500 rounded col-span-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question & Option Container -->
        <div class="hidden" id="quiz-container">
            <!-- Question div -->
            <div class="flex gap-2 cursor-default items-baseline">
                <h1 class="text-base font-medium
                sm:text-lg" id="question-number"></h1>
                <h1 class="text-lg font-semibold
                sm:text-xl sm:font-bold" id="ques-desc"></h1>
            </div>

            <!-- Option div container-->
            <div class="text-base font-medium mt-4
            sm:text-lg" id="opt-container">

                <!-- options -->
            </div>
        </div>

        <!-- Result div -->
        <div class="hidden mt-9 cursor-default" id="result-div">
            <p class="text-lg font-semibold text-center
            sm:text-2xl" id="score"></p>
        </div>

        <!-- Button div -->
        <div class="mt-4 flex justify-center text-base
        sm:text-lg" id="btn-div">
            <button
                class="border-2 border-solid border-black px-6 py-1 mt-8 tracking-wider hover:bg-black hover:text-white transition"
                id="start-btn">
                Start
            </button>
            <button
                class="hidden bg-blue-600 px-4 py-1 rounded-md text-white tracking-wider active:bg-blue-700 active:scale-95"
                id="next-btn">
                Next
            </button>
            <button
                class="hidden bg-green-600 px-4 py-1.5 rounded-md text-white tracking-wider active:bg-green-700 active:scale-95"
                id="submit-btn">
                Submit
            </button>
            <button
                class="hidden border-2 border-solid border-black px-6 py-1.5 mt-6 text-black tracking-wider hover:bg-black hover:text-white transition"
                id="finish-btn">
                Finish
            </button>
            <button
                class="hidden bg-red-600 px-4 py-1.5 rounded-md text-white tracking-wider active:bg-red-700 active:scale-95"
                id="restart-btn">
                Restart
            </button>
        </div>
    </div>
    <!-- Quiz wrapper ends ends -->

    <!-- Footer -->
    <footer class="w-full p-3 bg-white  text-black font-normal absolute bottom-0 tracking-wide
    sm:text-lg sm:p-6">
        <h1 class="text-center">Developed by <span class="font-bold text-teal-800 hover:text-black transition 
            sm:text-xl"><a href="https://github.com/Kushagra2024/">Kushagra Agrawal</a></span> | <span class="font-bold text-teal-800 hover:text-black whitespace-nowrap transition
            sm:text-xl"><a href="https://github.com/Kushagra2024/Micro-Projects">Github Link</a></span></h1>
    </footer>

    <script src="./dest/main.js"></script>
</body>

</html>
