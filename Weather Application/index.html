<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dest/style.css">
    <title>Weather Application</title>
</head>

<body class="bg-slate-950">
    <!-- Weather card starts here -->
    <!-- Card Container -->
    <div class="flex justify-center items-center w-screen h-screen min-w-[375px]">

        <!-- Main Card -->
        <div
            class="w-[90%]  max-w-sm rounded-2xl bg-gradient-to-tl from-indigo-600 to-green-600 flex flex-col items-center gap-6 text-white p-4">

            <!-- Search Bar -->
            <div class="flex gap-1 items-center">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="searchBox" value=""
                    class="rounded-full px-7 py-3 border-none outline-none text-gray-600 font-semibold shadow-lg">

                <button class="bg-white rounded-full p-3 shadow-lg" id="searchBtn">
                    <img src="./Assets/images/search.png" class="w-5 aspect-square">
                </button>
            </div>
            
            <!-- Weather Icon -->
            <div class="w-32">
                <img src="" id="weather_icon">
            </div>

            <!-- Temperature & Location -->
            <div>
                <p class="text-6xl font-semibold" id="temp"></p>
                <p class="text-5xl mt-2 text-center" id="place"></p>
            </div>

            <!-- Humidity & Wind Speed -->
            <div class="flex gap-4 flex-col
                sm:flex-row sm:mt-4">
                <!-- humidity -->
                <div class="flex gap-3">
                    <div class="w-8">
                        <img src="./Assets/images/humidity.png">
                    </div>
                    <div>
                        <p class="text-2xl font-semibold" id="humidity"></p>
                        <p class="text-sm">Humidity</p>
                    </div>
                </div>

                <!-- wind speed -->
                <div class="flex gap-3">
                    <div class="w-8">
                        <img src="./Assets/images/wind.png">
                    </div>
                    <div>
                        <p class="text-2xl font-semibold" id="wind_speed"></p>
                        <p class="text-sm">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Weather card ends here -->

    <script src="./dest/main.js"></script>
</body>

</html>
